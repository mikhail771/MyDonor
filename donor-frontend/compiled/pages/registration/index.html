<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8"> 
  <title>Send request and receive response using XML</title> 
  <link rel="stylesheet" href="pages/registration/css/style.css">
</head>
<body>
    <form  name="xml-ajax" id="xml-ajax" class="userForm" onsubmit="SendToServer()">
        <h1>User Registration</h1>
        <div class="wrap">
          <div class="block">
              <label class="control-label" for="login">Login</label>
              <input type="text" required id="login">
          </div>
          <div class="block">
              <label class="control-label" for="password">Password</label>
              <input type="password" required id="password" placeholder="* * * * * * * *">
          </div>
          <div class="block">
              <label class="control-label" for="password_confirm">Confirm Password</label>
              <input type="password" required id="password_confirm" placeholder="* * * * * * * *">
          </div>
          <div class="block">
              <label class="control-label" for="city">City</label>
              <select required id="city" class="select">
                <option>Dnepr</option>
                <option>Kiev</option>
                <option>Kharkiv</option>
                <option>Odessa</option>
                <option>Zaporozhye</option>
                <option>Kamenskoe</option>
              </select>
          </div> 

          <div class="block">
              <label class="control-label" for="gender">Gender</label>
              <select id="gender" class="select" required>
                  <option>male</option>
                  <option>female</option>
              </select>
          </div> 
          <!-- <div class="block">
              <label class="control-label" for="gender">Gender</label>
              <label class="radio">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Male</label>
              <label class="radio">
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Female</label>
          </div> -->

          <div class="block">
              <label class="control-label" for="bloodType">Blood Type</label>
              <select id="bloodType" class="select" required>
                  <option>unknown</option>
                  <option>first (O)</option>
                  <option>second (A)</option>
                  <option>third (B)</option>
                  <option>forth (AB)</option>
              </select>
          </div> 

          <div class="block">
              <label class="control-label" for="rhesus">Rhesus Factor</label>
              <select id="rhesus" class="select" required>
                  <option>unknown</option>
                  <option>positive</option>
                  <option>negative</option>
              </select>
          </div> 
          <!-- <div class="block">
              <label class="control-label" for="rhesus">Rhesus Factor</label>
              <label class="radio">
                <input type="radio" name="optRadios" id="optRadios1" value="opt1" checked> + </label>
              <label class="radio">
                <input type="radio" name="optRadios" id="optRadios2" value="opt2"> - </label>
          </div> -->

          <div class="block">
              <label class="control-label" for="contact">Contact</label>
              <input type="text" id="contact" required placeholder="Enter E-mail or phone number">
          </div>

          <div class="block">
              <label class="control-label" for="info">Information</label>
              <input type="text" id="info" required>
          </div>

          <!-- <div class="block">
              <label class="control-label" for="info">Information</label>
              <textarea form="xml-ajax" name="Information" id="info" WRAP="virtual" COLS="40" ROWS="3"></textarea>
          </div> -->

          <div class="block">
              <button type="submit" id="but" class="button">SEND</button>
          </div>
        </div> 
    </form>
 <script src="pages/registration/js/script.js"></script>
</body>
</html>
